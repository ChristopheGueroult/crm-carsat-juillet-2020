<app-template-one-col>

  <app-text class="title" [color]="color">
    <h1>{{ title }}</h1>
  </app-text>


  <ng-container class="content-page">

    <app-form-order *ngIf="item$ | async as item" [initItem]="item" (submited)="save($event)"></app-form-order>

  </ng-container>

</app-template-one-col>
